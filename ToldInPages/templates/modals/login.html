{% load socialaccount %}
    <!-- Log In Modal Starts Here -->
    <div class="modal" id="log-in-modal-id" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body">
              <div class="text-center">
                <span class="fw-bold h4">Log In</span>
              </div>
              <hr>
              <div id="info-msg-div-id-li" class="alert alert-info d-none"></div>
              <div id="error-msg-div-id-li" class="alert alert-error d-none"></div>
              <div id="warning-msg-div-id-li" class="alert alert-warning d-none">
                Your account isn't active yet. To activate your account, please click <a href="{% url 'account-verification' %}">here</a>
              </div>
              <div class="text-center">
                <h6>Log In Using Email</h6>
              </div>
              <form id="login-form-id" class="form-group" action="{% url 'log-in' %}" method="POST">
                {% csrf_token %}
                <input class="" id="next-page-id" type="hidden" name="next-page" value="">
                <label class="fw-bold">Email</label>
                <input class="form-control" type="text" name="email">
                <label class="fw-bold">Password</label>
                <input class="form-control" type="password" name="password">
                <label id="label-id-li" class="alert alert-info form-control p-2 mt-2 mb-1 text-center d-none" for=""></label>
                <button id="btn-id-li" class="form-control mt-1 btn btn-success" type="submit" onclick="disablerFunc('label-id-li',this.id,'Logging in...')">Log In</button>
              </form>
              <div class="text-center">
                <a class="text-muted" href="{% url 'forgot-password' %}">Forgot Password</a>
              </div>
              <hr>
              <div class="text-center">
                <h6>Or</h6>
                <a class="btn btn-sm btn-outline-success" href="{% provider_login_url 'google' %}"><img class="img img-fluid" style="width: 30px;" src="/media/icon_images/search.png" alt=""><span class="ms-1">Log In Using Google</span></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Log In Modal Ends Here -->
